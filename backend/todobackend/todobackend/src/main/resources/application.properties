# MySQL Datasource Properties
spring.datasource.url=jdbc:mysql://localhost:3306/task_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=tiger

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver


# JPA/Hibernate Properties for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Or MySQL8Dialect for MySQL 8+
spring.jpa.hibernate.ddl-auto=update
# Options: none, validate, update, create, create-drop
# 'update' attempts to update schema.
# 'create' drops existing tables and creates new ones on startup.
# 'none' is recommended for production after initial setup.
spring.jpa.show-sql=true
